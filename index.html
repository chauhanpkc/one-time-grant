<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Grant for Hostel</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="m-3">
        <button type="button" class="btn btn-secondary btn-sm" id="" data-bs-toggle="modal" data-bs-target="#form_preview">
           Preview
         </button>
        <!-- <div class="modal-dialog modal-xl">...</div> -->
     </div>
     <div class="modal fade" id="form_preview"  aria-labelledby="formPreview" aria-hidden="true">
        <div class="modal-dialog modal-xl">
           <!-- <div class="modal"> -->
              <fieldset class=" border p-2 border-dark field_show modal-content">
                 <legend class="bg-legend text-white col-md-6 m-0 float-none px-2 fs-5 rounded">One Time Grant for Hostel</legend>
                 <div >
                    <button type="button" class="btn float-end" data-bs-dismiss="modal">
                       <span class="material-symbols-outlined">
                          close
                          </span>
                    </button>
                 </div>
                 <div class="">
                    <form action="" class="form-group">
                        <div class="mt-3 row">
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Hostel ID</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" id="" class="form-control w-75">
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Select Financial Year</label>
                                <div class="col-sm-4">
                                    <select name="" id="" class="form-control w-75">
                                        <option value="">Financial Year</option>
                                        <option value="1">2021-2022</option>
                                        <option value="2">2022-2023</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Hostel Complete</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" id="" class="form-control w-75" disabled>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">No. of Inmates</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" id="" class="form-control w-75" disabled>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">One Time Grant Per Inmates (in RS.)</label>
                                <div class="col-sm-4">
                                    <input type="number" name="" id="" class="form-control w-75 disabled" placeholder="â‚¹5000">
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Total One Time Grant</label>
                                <div class="col-sm-4">
                                    <input type="Number" name="" id="" class="form-control w-75" placeholder="">
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Upload Utilization Certificate of 100% Released </label>
                            </div>
                            <div class="col-md-6 d-flex mt-2">
                                <div class=" d-flex">
                                    <label for="" class="fw-bolder col-sm-6 mt-1">Amount</label>
                                    <input type="number" name="" id="" class="form-control">
                                    </div>
                                    <div class="w-50 ms-2">
                                    <!-- <input type="file" name="" id="" class="form-control"> -->
                                    <button style="display:block;" onclick="document.getElementById('getFile').click()" class="form-control w-25 btn btn-secondary" value="Upload">Upload</button>
                                    <input type='file' id="getFile" style="display:none">
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6">U.C. Date</label>
                                <div class="col-sm-4">
                                    <input type="date" name="" id="" class="form-control w-75">
                                </div>
                            </div>
                            <div class="m-3 w-75">
                                <button type="submit" class="btn btn-success float-end">Save</button>
                            </div>
                        </div>
                    </form>                      
                </div>
                 </div>
              </fieldset>
           <!-- </div> -->
        </div>
</body>
</html>
