<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Grant for Hostel</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="datepicker.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="m-3">
        <button type="button" class="btn btn-secondary btn-sm" id="" data-bs-toggle="modal" data-bs-target="#form_preview">
           Preview
         </button>
        <!-- <div class="modal-dialog modal-xl">...</div> -->
     </div>
     <div class="modal fade" id="form_preview"  aria-labelledby="formPreview" aria-hidden="true">
        <div class="modal-dialog modal-xl">
           <!-- <div class="modal"> -->
              <fieldset class=" border p-2 border-dark field_show modal-content">
                 <legend class="bg-legend text-white col-md-6 m-0 float-none px-2 fs-5 rounded">One Time Grant for Hostel</legend>
                 <div >
                    <button type="button" class="btn float-end" data-bs-dismiss="modal">
                       <span class="material-symbols-outlined">
                          close
                          </span>
                    </button>
                 </div>
                 <div class="">
                    <form action="" class="form-group">
                        <div class="mt-3 row">
                            <div class="col-md-6 col-sm-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Select Hostel ID</label>
                                <div class="col-sm-4 col-md-4">
                                    <select name="" class="form-control w-75" id="select1">
                                        <option value=""> Hostel ID</option>
                                        <option value="1">DoSJE14</option>
                                        <!-- <option value="2">DoSJE15</option>
                                        <option value="3">Dosje16</option> -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Financial Year</label>
                                <div class="col-sm-4 datablank border form-control w-25" id="fin">
                                    <!-- <input type="text" class="form-control w-75" id="fin" readonly> -->
                                </div>
                            </div>
                            <!-- <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Hostel Progress</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" id="" class="form-control w-75" disabled>
                                </div>
                            </div> -->
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">No. of Inmates</label>
                                <div class="col-sm-4 datablank border w-25 form-control" id="inmates">
                                    <!-- <input type="text" name="" id="inmates" class="form-control w-75 datablank" readonly> -->
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">One Time Grant Per Inmate (in RS.)</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" class="form-control w-75" id="a2" value="5000" readonly>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Total One Time Grant</label>
                                <div class="col-sm-4">
                                    <input type="text" name="" class="form-control w-75 " id="a3" value="" readonly>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label for="" class="fw-bolder col-sm-6 mt-1">Upload Utilization Certificate of 100% Released </label>
                            </div>
                            <div class="col-md-6 d-flex mt-2">
                                <div class=" d-flex">
                                    <label for="" class="fw-bolder col-sm-6 mt-1">Amount</label>
                                    <div class="col-sm-4">
                                    <input type="number" name="" id="" class="form-control">
                                </div>
                                </div>
                                <div class="w-50 ms-2">
                                    <!-- <input type="file" name="" id="" class="form-control"> -->
                                    <button style="display:block;" onclick="document.getElementById('getFile').click()" class="form-control w-50 btn btn-secondary" value="Upload">Upload</button>
                                    <input type='file' id="getFile" style="display:none">
                                </div>
                            </div>
                            <div class="col-md-6 d-flex mt-3">
                                <label for="" class="fw-bolder col-sm-6">U.C. Date</label>
                                <div class="col-sm-4">
                                    <input name="exp_sdate" id="exp_sdate" type="text" class="datepicker-3 form-control hasDatepicker w-75" data-date-format="DD-MM-YYYY" placeholder="DD-MM-YYYY" onkeydown="return false" required="" data-bv-field="exp_sdate">
                                </div>
                            </div>
                            <div class="m-3 w-50">
                                <button type="submit" class="btn btn-success float-end" id="btn">Save</button>
                            </div>
                            <div id="output"></div>
                        </div>
                    </form>                      
                </div>
                 </div>
              </fieldset>
           <!-- </div> -->
        </div>
        <script>
                // $('#inmates, #a2').keyup(function(){
                // var a1 = parseFloat($('#inmates').val());
                // var a2 = parseFloat($('#a2').val());
                // $('#a3').val(inmates * a2 );
                // });
                $(document).ready(function () { 
			    $("select").change(function (event) {
                   $(".datablank").html('');
                   $("#a3").val('');
                 var hid = $('#select1').val();
                 if(hid!='') {
                    var a2 = parseFloat($('#a2').val());
                    
				$.getJSON("hostel.json", function (hostel) {
					$("#fin").html( hostel.financialYear  );
					$("#inmates").html( hostel.noofInmates );
                    $('#a3').val(hostel.noofInmates * a2 );
                    });
                }
				// });
			});
		    });
        </script>
</body>
</html>
